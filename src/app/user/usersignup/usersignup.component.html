<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="signup-card">
    <h2>User Signup</h2>

    <div class="alert alert-success success-message" *ngIf="signupSuccess">
      Signup successful! You can now <a href="/userlogin">login</a>.
    </div>
    
 <div class="alert alert-danger error-message" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
    <!-- Signup Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" formControlName="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="/userlogin" class="small">Already have an account? Login here</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
