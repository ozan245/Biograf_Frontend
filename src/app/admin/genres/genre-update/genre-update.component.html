<div class="container mt-4">
    <h2>Update Genres</h2>
    <p class="text-muted">Click on a genre from the list below to select it for updating.</p>
    <ul class="list-group">
      <li *ngFor="let genre of genres" class="list-group-item" (click)="selectGenre(genre)">
        {{ genre.name }}
      </li>
    </ul>
    <div *ngIf="selectedGenre" class="mt-3">
      <h4>Update {{ selectedGenre.name }}</h4>
      <div class="form-group">
        <label for="newName">New Name</label>
        <input type="text" id="newName" [(ngModel)]="newName" class="form-control" placeholder="New Genre Name">
      </div>
      <button class="btn btn-primary mt-3" (click)="updateGenre()">Update Genre</button>
    </div>
    <div *ngIf="message" class="mt-3">
      <div [ngClass]="{'alert alert-success': !isError, 'alert alert-danger': isError}">
        {{ message }}
      </div>
    </div>
  </div>
