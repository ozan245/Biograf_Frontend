<div class="container mt-4">
    <h2>Delete Genre</h2>
    <p class="text-muted">Click on a genre from the list below to select it for deleting.</p>
    <ul class="list-group">
      <li *ngFor="let genre of genres" class="list-group-item" (click)="selectGenre(genre)">
        {{ genre.name }}
      </li>
    </ul>
    <div *ngIf="selectedGenre" class="mt-3">
      <h4>Are you sure you want to delete {{ selectedGenre.name }}?</h4>
      <button class="btn btn-danger mt-3" (click)="deleteGenre()">Delete Genre</button>
    </div>
    <div *ngIf="message" class="mt-3">
      <div [ngClass]="{'alert alert-success': !isError, 'alert alert-danger': isError}">
        {{ message }}
      </div>
    </div>
  </div>
