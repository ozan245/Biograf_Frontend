<div class="container mt-4">
    <h2>Search and Delete Movie</h2>
  
    <input
      type="text"
      class="form-control"
      placeholder="Enter movie title"
      [(ngModel)]="searchTitle"
      (input)="onSearch()"
    />
  
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert"></div>
        {{ errorMessage }}
    </div>

    <div *ngIf="movies.length > 0" class="mt-3">
      <h3>Search Results</h3>
      <ul class="list-group">
        <li
          *ngFor="let movie of movies"
          class="list-group-item d-flex justify-content-between align-items-center"
          (click)="selectMovie(movie)"
        >
          {{ movie.title }}
          <button class="btn btn-danger btn-sm" (click)="deleteMovie()">Delete</button>
        </li>
      </ul>
    </div>
  
    <div *ngIf="selectedMovie" class="mt-5">
      <h3>Selected Movie: {{ selectedMovie.title }}</h3>
      <button class="btn btn-danger" (click)="deleteMovie()">Delete Movie</button>
    </div>
  
    <div *ngIf="message" class="mt-3">
      <div [ngClass]="{'alert alert-success': message, 'alert alert-danger': errorMessage}">
        {{ message }}
      </div>
    </div>
