<div class="container mt-4">
    <h2>Add Showtime</h2>
  
    <div class="form-group">
      <label for="time">Select Time</label>
      <input type="datetime-local" class="form-control" id="time" [(ngModel)]="showtime.time">
    </div>
  
    <div class="form-group">
      <label for="movieId">Movie ID</label>
      <input type="number" class="form-control" id="movieId" [(ngModel)]="showtime.movieId" placeholder="Enter Movie ID">
    </div>
  
    <div class="form-group">
      <label for="hallId">Hall ID</label>
      <input type="number" class="form-control" id="hallId" [(ngModel)]="showtime.hallId" placeholder="Enter Hall ID">
    </div>
  
    <button class="btn btn-primary" (click)="addShowtime()">Add Showtime</button>
  
    <div *ngIf="message" class="mt-3">
      <div [ngClass]="{'alert alert-success': !isError, 'alert alert-danger': isError}">
        {{ message }}
      </div>
    </div>
  </div>
