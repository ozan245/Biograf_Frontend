<div class="container mt-4">
    <h2>All Movies</h2>
  
    <!-- Başarı veya hata mesajı -->
    <div *ngIf="message" class="mt-3">
      <div [ngClass]="{'alert alert-success': !isError, 'alert alert-danger': isError}">
        {{ message }}
      </div>
    </div>
  
    <!-- Filmler Listesi -->
    <div class="row">
      <div *ngFor="let movie of movies" class="col-md-3 mb-4">
        <div class="card movie-card h-100 d-flex flex-column">
          <!-- Resim -->
          <img
            *ngIf="movie.imagePath"
            [src]="'https://localhost:7076' + movie.imagePath"
            class="card-img-top movie-img"
            [alt]="movie.title"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-center">{{ movie.title }}</h5>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <button class="btn btn-warning w-100 mb-2" [routerLink]="['moviesupdate', movie.title]">Update</button>
            <button class="btn btn-danger w-100">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
