<div class="container mt-4">
    <h2>Add Cinema</h2>
  
    <div class="form-group">
      <label for="cinemaName">Cinema Name</label>
      <input type="text" id="cinemaName" [(ngModel)]="cinema.name" class="form-control" placeholder="Cinema Name">
    </div>
  
    <div class="form-group mt-3">
      <label for="cinemaLocation">Cinema Location</label>
      <input type="text" id="cinemaLocation" [(ngModel)]="cinema.location" class="form-control" placeholder="Cinema Location">
    </div>
  
    <button class="btn btn-success mt-3" (click)="addCinema()">Add Cinema</button>
  
    <!-- Başarı veya hata mesajı -->
    <div *ngIf="message" class="mt-3">
      <div [ngClass]="{'alert alert-success': !isError, 'alert alert-danger': isError}">
        {{ message }}
      </div>
    </div>
  </div>
