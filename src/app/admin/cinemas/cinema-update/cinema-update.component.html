<div class="container mt-4">
    <h2>Update Cinema</h2>
    <p class="text-muted">Click on a cinema from the list below to select it for updating.</p>
    <ul class="list-group">
      <li *ngFor="let cinema of cinemas" class="list-group-item" (click)="selectCinema(cinema)">
        {{ cinema.name }} - {{ cinema.location }}
      </li>
    </ul>
  
    <div *ngIf="selectedCinema" class="mt-3">
      <h4>Update {{ selectedCinema.name }}</h4>
  
      <div class="form-group">
        <label for="cinemaName">New Name</label>
        <input type="text" id="cinemaName" [(ngModel)]="newName" class="form-control" placeholder="New Cinema Name">
      </div>
  
      <div class="form-group mt-3">
        <label for="cinemaLocation">New Location</label>
        <input type="text" id="cinemaLocation" [(ngModel)]="selectedCinema.location" class="form-control" placeholder="New Cinema Location">
      </div>
  
      <button class="btn btn-primary mt-3" (click)="updateCinema()">Update Cinema</button>
    </div>
  
    <!-- Başarı veya hata mesajı -->
    <div *ngIf="message" class="mt-3">
      <div [ngClass]="{'alert alert-success': !isError, 'alert alert-danger': isError}">
        {{ message }}
      </div>
    </div>
  </div>
