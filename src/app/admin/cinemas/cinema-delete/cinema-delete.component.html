<div class="container mt-4">
    <h2>Delete Cinema</h2>
    <p class="text-muted">Click on a cinema from the list below to select it for deleting.</p>
    <ul class="list-group">
      <li *ngFor="let cinema of cinemas" class="list-group-item" (click)="selectCinema(cinema)">
        {{ cinema.name }} - {{ cinema.location }}
      </li>
    </ul>
  
    <div *ngIf="selectedCinema" class="mt-3">
      <h4>Are you sure you want to delete {{ selectedCinema.name }}?</h4>
  
      <button class="btn btn-danger mt-3" (click)="deleteCinema()">Delete Cinema</button>
    </div>
  
    <!-- Başarı veya hata mesajı -->
    <div *ngIf="message" class="mt-3">
      <div [ngClass]="{'alert alert-success': !isError, 'alert alert-danger': isError}">
        {{ message }}
      </div>
    </div>
  </div>
