<div class="container mt-4">
    <h2>Update Seat</h2>
  
    <ul class="list-group">
      <li *ngFor="let seat of seats" class="list-group-item" (click)="selectSeat(seat)">
        Row: {{ seat.row }} - Number: {{ seat.number }} - Hall ID: {{ seat.hallId }}
      </li>
    </ul>
  
    <div *ngIf="selectedSeat" class="mt-3">
      <h4>Update Seat in Row {{ selectedSeat.row }}</h4>
  
      <div class="form-group">
        <label for="row">New Row</label>
        <input type="text" id="row" [(ngModel)]="selectedSeat.row" class="form-control">
      </div>
  
      <div class="form-group mt-3">
        <label for="number">New Number</label>
        <input type="number" id="number" [(ngModel)]="selectedSeat.number" class="form-control">
      </div>
  
      <button class="btn btn-primary mt-3" (click)="updateSeat()">Update Seat</button>
    </div>
  
    <div *ngIf="message" [ngClass]="{'alert alert-success': !isError, 'alert alert-danger': isError}" class="mt-3">
      {{ message }}
    </div>
  </div>
